<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Report</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css">
    <script type="text/javascript" th:src="@{/js/report.js}"></script>
    <!-- Custom styles for this template -->
    <link type="text/css"
          rel="stylesheet"
          th:href="@{/css/main.css}">
</head>
<body>
<nav th:replace="~{fragments/header :: header}">Header</nav>
<div id="main" style="text-align: center">
    <h2>Cumulative Attendance Info</h2>
    <div id="cumulativeInfo">
        <p>Total sessions possible: <span th:text="${report.getTotalSession()}"/></p>
        <p>Total sessions attended: <span th:text="${report.getAttendedCount()}"></span></p>
        <p>Percent attendance: <span th:text="${report.getPercentage()}"></span>  %</p>
    </div>


        <h2>Attendance Block Detail</h2>
    <span id="selectBlock">
        <label>Block: </label>
        <select id="block">
            <option value="0">-- Select Block --</option>
            <option th:each="block : ${blocks}" th:value="${block.getBlockId()}"
                    th:text="${block.getCourse() + ' - ' + block.getName()}"></option>
        </select>
    </span>
    <div id="studentDetail">
    </div>


<!--        Report Table-->
    <div id="reportTable">
        <br>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
