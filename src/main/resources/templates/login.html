<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/login}" method="POST" class="form-horizontal" role="form">
                <fieldset>
                    <legend class="col-sm-9">Please Sign In</legend>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <div align="center" th:if="${loginError}">
                                <p style="font-size: 20px; color: #FF1C19;">Email or Password invalid, please verify</p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="text" name="userId" placeholder="Your User ID"
                                   class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="password" name="password" placeholder="Your Password" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <input type="checkbox" name="remember-me" /> Remember Me?<br/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
            <div class="form-group">
                <div class="col-sm-9">
                    <form th:action="@{/registration}" method="get">
                        <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}">&copy; 2017 The Static Templates</div>
</body>
</html>
