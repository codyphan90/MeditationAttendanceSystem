
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>List Customers</title>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/3.3/dist/css/bootstrap.min.css">
    <!-- reference our style sheet -->

    <link type="text/css" rel="stylesheet" th:href="@{/css/tmcheckstyle.css}" />

    <!-- Custom styles for this template -->
    <link type="text/css"
          rel="stylesheet"
          th:href="@{/css/main.css}">
</head>

<body class="text-center">
<nav th:replace="~{fragments/header :: header}">Header</nav>
<div id="wrapper">
    <div id="header">
        <h2>Student TM-Checking/TM-Retreat System </h2>
    </div>
</div>

<div id="container">

    <div id="content">

        <!-- put new button: Add Customer -->

        <input type="button" value="Check Student"
               onclick="window.location.href='tmcheck'; return false;"
               class="add-button"
        />

        <!--  add our html table here -->

        <table >
            <thead>
            <tr>
                <th>Student ID</th>
                <th>First Name</th>
                <th>Checked Date</th>
                <th>Entry </th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <!-- loop over and print our tm checked students -->
            <tr th:each="tm:${tms}">

                <!-- construct an "update" link with customer id -->


                    <td th:text="${tm.student.getStudent_id()}"></td>
                    <td th:text="${tm.student.getFirstName()}"></td>
                    <td th:text="${tm.checkedDate}"></td>
                    <td th:text="${tm.student.getEntry()}"></td>

                        <!-- display the update link -->
                <td>
                    <a  th:href="@{/tmformforupdate(id=${tm.id})}">Edit</a>
                |
                     <a th:href="@{/delete(id=${tm.id})}"
                        onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false">Delete</a>
                </td>

                </tr>

            </tbody>

        </table>

    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
