<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.1/examples/cover/cover.css" rel="stylesheet">
</head>
<body>
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:replace="~{fragments/header :: header}">Header</header>
    <main>
        <form th:action="@{/admin/upload}" method="POST" enctype="multipart/form-data"
              class="form-horizontal" role="form">
            <fieldset>
                <legend class="col-sm-9">Upload a file to process data (100MB): </legend>
                <div class="form-group">
                    <div class="col-sm-9">
                        Upload File: <input type="file" name="mediation-file"/>
                        <br/>
                        <br>
                        <button class="btn btn-md btn-success" type="Submit">Upload</button>
                    </div>
                </div>
                <div class="form-group" th:if="${success != null}">
                    <div class="col-sm-9">
                        <h3 th:if="${success}">File has been uploaded!</h3>
                        <h3 th:if="${!success}">Error, file is not valid!</h3>
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
    <footer th:replace="~{fragments/footer :: footer}">
    </footer>
</div>
</body>
</html>
