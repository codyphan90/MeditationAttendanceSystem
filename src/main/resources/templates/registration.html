<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">
</head>
<body class="text-center">
<form autocomplete="off" action="#" th:action="@{/registration}"
      th:object="${user}" method="post" class="form-signin">
    <img class="mb-4" src="https://cdn4.iconfinder.com/data/icons/yoga-meditation-exercise-hexagon/128/15-512.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Registration Form</h1>
    <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
           class="validation-message"></label>
    <input type="text" th:field="*{name}" placeholder="Name"
           class="form-control"/>
    <label th:if="${#fields.hasErrors('userid')}" th:errors="*{userid}"
           class="validation-message"></label>
    <input th:field="*{userid}" placeholder="User ID" class="form-control" required/>
    <label th:if="${#fields.hasErrors('cardId')}" th:errors="*{cardId}"
           class="validation-message"></label>
    <input type="text" th:field="*{cardId}" placeholder="Card ID"
           class="form-control"/>
    <input type="password" th:field="*{password}"
           placeholder="Password" class="form-control" required/> <label
        th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
        class="validation-message"></label>
    <select class="form-control" id="roles" th:field="*{roles}" size="5" multiple="true">
        <option th:each="role: ${roles}" th:value="${role.id}" th:text="${role.role}">
        </option>
    </select>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019 WAA PROJECT</p>
</form>
</body>
</html>
